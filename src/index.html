<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Uz Voting Portal</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-push-2">
            <h1 class="text-center">Uz Voting Portal</h1>
            <hr/>
            <br/>
        </div>
    </div>

    <div class="row" id="loader">
        <p class="text-center">Loading</p>
    </div>

    <div class="content">
        <table class="table">
            <thead>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Votes</th>
            </thead>
            <tbody id="contestantsResults">

            </tbody>
            <p class="text-center" id="accountAddress"></p>
            <hr>
        </table>
        <hr>
        <form onsubmit="App.castVote(); return false">
            <div class="row">
                <div class="form-group col-sm-6">
                    <div class="row">
                        <div class="col-sm-4">
                            <label class="" for="contestantsSelect">Select Contestant</label>
                        </div>
                        <div class="col-sm-8">
                            <select class="col-sm-3 form-control select-control" id="contestantsSelect"
                                    name="contestantsSelect">
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6 text-center bottom">
                    <button class="btn btn-primary" type="submit">Cast your Vote</button>
                </div>
            </div>

        </form>

    </div>
</div>


<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
<script src="js/web3.min.js"></script>
<script src="js/truffle-contract.js"></script>
<script src="js/app.js"></script>
</body>
</html>
